<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palace of Goodz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #6c5ce7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product h3 {
      margin: 0 0 5px 0;
    }
    .product button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    #userInfo {
      margin-top: 20px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
      margin-top: 40px;
    }
  </style>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <header>
    <h1>Palace of Goodz</h1>
    <p>The decentralized Pi marketplace</p>
  </header>
  <div class="container">
    <button id="loginBtn">Login with Pi</button>
    <div id="userInfo"></div>
    <div class="product">
      <div id="productList"></div>
      <div>
        <h3>Product 1</h3>
        <p>Nice item for Pi users.</p>
      </div>
      <button onclick="buyItem('product_1', 1)">Buy for 1π</button>
    </div>
    <div class="product">
      <div>
        <h3>Product 2</h3>
        <p>Another item available.</p>
      </div>
      <button onclick="buyItem('product_2', 2)">Buy for 2π</button>
    </div>
  </div>
  <footer>
    &copy; 2025 Palace of Goodz. All rights reserved.
  </footer>
  <script>
    const loginBtn = document.getElementById("loginBtn");
    const userInfo = document.getElementById("userInfo");

    loginBtn.onclick = async () => {
      try {
        const scopes = ['username', 'payments'];
        const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
        const username = authResult.user.username;
        userInfo.innerHTML = `<p>Welcome, @${username}!</p>`;
        console.log("Authenticated:", authResult);
      } catch (error) {
        console.error("Authentication failed:", error);
      }
    };

    function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment found:", payment);
      // Handle it as needed
    }

    async function buyItem(productId, amount) {
      try {
        const paymentData = {
          amount: amount,
          memo: `Buying ${productId} from Palace of Goodz`,
          metadata: { productId }
        };

        const payment = await Pi.createPayment(paymentData, {
          onReadyForServerApproval: function(paymentId) {
            console.log("Ready for server approval", paymentId);
          },
          onReadyForServerCompletion: function(paymentId, txid) {
            console.log("Ready for server completion", paymentId, txid);
          },
          onCancel: function(paymentId) {
            console.log("User cancelled payment", paymentId);
          },
          onError: function(error, payment) {
            console.error("Payment error", error);
          }
        });

        console.log("Payment response:", payment);
      } catch (error) {
        console.error("Failed to process payment:", error);
      }
    }
  </script>
</body>
</html>

</html>
